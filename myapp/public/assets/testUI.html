<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>


<h1 id="title">Hospitals of UK</h1>




    <table class="tableStyle">

        <tr>
            <th>Address</th>
            <td>{{adress}}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{city}}</td>
        </tr>
        <tr>
            <th>County:</th>
            <td>{{county}}</td>
        </tr>
        <tr>
            <th>Sector:</th>
            <td>{{sector}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{email}}</td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td>{{phone}}</td>
        </tr>
        <tr>
            <th>Number of Beds:</th>
            <td>{{numBed}}</td>
        </tr>
        <tr>
            <th>Location:</th>
            <td>{{latitude}}, {{longitude}}</td>
        </tr>
    </table>


</body>
</html>
